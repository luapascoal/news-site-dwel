<!DOCTYPE html>
<html lang="pt">

<head>
    <title>Projeto Web - Admin</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <span>G1 do Paraguai</span>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-item" href="/">Pag. Principal</a></li>
                <li><a class="nav-item" href="politic">Política</a></li>
                <li><a class="nav-item" href="health">Saúde</a></li>
                <li><a class="nav-item" href="education">Educação</a></li>
            </ul>
        </nav>
        
        <div class="flex">
            <div class="search" style="margin-right: 10px">
                <div class="icon"></div>
                <div class="input">
                    <input type="text" placeholder="Pesquisa" id="search-input" class="search-input">
                    <div class="search-list"></div>
                </div>
            </div>
            <a class="cta" style="margin-right: 10px" href="auth.html">Login</a>
            <a class="cta" style="margin-right: 10px" href="contact.html">Contato</a>
        </div>

        <!-- mobile -->
        <p class="menu cta">Menu</p>
    </header>
    <!-- mobile -->
    <div class="overlay">
        <a class="close">&times;</a>
        <div class="overlay-content">
            <a href="/">Pag. Principal</a>
            <a href="politic">Política</a>
            <a href="health">Saúde</a>
            <a href="education">Educação</a>
        </div>
    </div>
    
    <div class="grid-container">
        <form onsubmit="return false;" method="post">
            <p>Registrar Notícia</p>

            <label for="news-category">Tipos</label>
            <select name="news-category" id="news-category" required>
                <option value="politic">Política</option>
                <option value="education">Educação</option>
                <option value="health">Saúde</option>
              </select>

            <label for="news-title">Título</label>
            <input type="text" id="news-title" name="title" required maxlength="50" placeholder="Digite o Título">

            <label for="news-image">Imagem</label>
            <input type="text" id="news-image" name="image" required placeholder="Digite o url da imagem">

            <label for="news-author">Autor</label>
            <input type="text" id="news-author" name="author" required maxlength="100" placeholder="Digite o Autor">

            <label for="news-content">Conteúdo</label>
            <input type="text" id="news-content" name="content" required maxlength="1000" placeholder="Digite o Texto">
            
            <input type="submit" value="Enviar" onclick="return handleRegisterNews()">
            <p id="register-news"></p>

        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-firestore.js"></script>
    
    <script src="/scripts/env.js"></script>
    <script src="/scripts/auth.js"></script>
    <script src="/scripts/mobile.js"></script>
    <script src="/scripts/scripts.js"></script>
    <script src="/scripts/news.js"></script>
</body>

<footer>
    <p>Licenciamento ISC | Autor: Luã Pascoal Ramos</p>
</footer>

</html>
